services:
  nginx:
    build: ./nginx/
    ports:
      - 8080:8080

    volumes:
      - ./php/:/var/www/html/

  php:
    build: ./
    expose:
      - 9000
    volumes:
      - ./src/:/var/www/html/
    develop:
      watch:
        - action: sync
          path: ./src/
          target: /var/www/html/
        - action: rebuild
          path: ./composer.json
          target: /var/www/html/
        - action: rebuild
          path: ./composer.lock
          target: /var/www/html/

  db:
    image: mariadb
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mariadb
      MYSQL_DATABASE: ecomdb

volumes:
  mysql-data:
